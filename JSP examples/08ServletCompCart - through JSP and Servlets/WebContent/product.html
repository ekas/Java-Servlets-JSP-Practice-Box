					<h2>Hello</h2>

  					<div class="form-group">
    						<label for="exampleInputEmail1">Item Name</label>
    						<input type="text" class="form-control" id="itemname" placeholder="Item Name" name="itemname">
  					</div>
  					<div class="form-group">
    						<label for="exampleInputEmail1">Item Quantity</label>
    						<input type="text" class="form-control" id="itemqty" placeholder="Item Quantity" name="itemqty">

  					<input class="custom-button btn btn-default" id="button" type="submit" name = "btn" value = "Add">
  					<input class="custom-button btn btn-default" id="button" type="submit" name = "btn" value = "Buy">
  					<input class="custom-button btn btn-default" id="button" type="submit" name = "btn" value = "Search">

<script>
</script>
<script type="text/javascript">
	$(function(){
		$("#button").click(function(){
    		var x = document.getElementById("itemname").value;
    		var patt = /^[a-zA-Z]*$/;
			if (x.length === 0) {
    			alert("Item Name is mandatory");
    			return false;
			}
			if(patt.test(x)=== false){
				alert("Item Name can only have characters");
			}
		}
	});
});
</script>
